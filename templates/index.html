<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesse's 312 Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('https://cse.buffalo.edu/~hartloff/pic.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 60px;
      text-shadow: 2px 2px 10px #000;
    }

    .button {
      background: linear-gradient(145deg, #ffd700, #ffb700);
      color: #000;
      border: 2px solid #fff8dc;
      padding: 15px 40px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .button:hover {
      background: linear-gradient(145deg, #fff8dc, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-right .button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px 0;
    }

    .play-button {
      margin-top: 40px;
      font-size: 2rem;
    }

  </style>
</head>
<body>
  <div class="top-right">
    <button class="button" onclick="routeLogin()">Register/Login</button>
    <button class="button">Settings</button>
  </div>

  <div class="container">
    <h1>Welcome to Jesse's 312 Casino!!</h1>
    <button class="button play-button" onclick="routeCasino()">PLAY</button>
  </div>

</body>
    <script>
        function routeLogin(){
            window.location.href = "/login";
        }
    </script>

    <script>
        function routeCasino(){
            window.location.href = "/casino";
        }
    </script>
</html>
