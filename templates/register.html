<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Jesse's 312 Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('https://cse.buffalo.edu/~hartloff/pic.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px #000;
    }

    label {
      font-size: 1.2rem;
      margin: 10px 0;
      display: block;
      text-shadow: 1px 1px 5px #000;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      width: 250px;
    }

    .button {
      background: linear-gradient(145deg, #ffd700, #ffb700);
      color: #000;
      border: 2px solid #fff8dc;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .button:hover {
      background: linear-gradient(145deg, #fff8dc, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-right .button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-link {
      margin-top: 15px;
      font-size: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    .login-link a {
      color: #ffd700;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #fff8dc;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <button class="button" onclick="goHome()">Home</button>
    <button class="button">Settings</button>
  </div>

  <div class="container">
    <h1>Register</h1>
    <form action="register_form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required>

      <button class="button" type="button" onclick="registerUser()">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }

    function registerUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      fetch('/register_data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Registration success:', data);
        // Redirect or notify user
      })
      .catch((error) => {
        console.error('Registration error:', error);
      });
    }
  </script>
</body>
</html>
