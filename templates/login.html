<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jesse's 312 Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link href="/public/style.css" rel="stylesheet">
    <!-- ^^^^^  use this instead of the <style> tag. that has been moved to public/style.css !! -->
</head>
<body>
<div class="top-right">
    <button class="button" onclick="goHome()">Home</button>
    <button class="button">Settings</button>
</div>

<div class="container">
    <h1>Login</h1>
    <form action="login_form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button class="button" type="button" onclick="sendData()">Login</button>
    </form>

    <div class="register-link">
        Don't have an account yet? <a href="/register">Register here</a>
    </div>
</div>

<script>
    function goHome() {
        window.location.href = "/";
    }

    function sendData() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch('/login_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // You can redirect or handle login feedback here
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
