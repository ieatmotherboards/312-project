<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My inventory</title>
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('/phaser-game/assets/back_mod.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .title-image {
      max-width: 500px;
      margin-bottom: 30px;
    }
    
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 3px solid #ffd700;
      border-radius: 15px;
      margin: 20px auto;
    }
    
    .inventory-item {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 15px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .inventory-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
    }
    
    .inventory-item.selected {
      border: 2px solid #ff4500;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
    }
    
    .item-image {
      max-width: 100%;
      max-height: 100px;
      margin-bottom: 10px;
    }
    
    .item-name {
      font-size: 0.9rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    
    .button {
      background: linear-gradient(145deg, #ffd700, #ffb700);
      font-family: "Kanit", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: #000;
      border: 2px solid #fff8dc;
      padding: 15px 40px;
      margin: 20px 10px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    .button:hover {
      background: linear-gradient(145deg, #fff8dc, #ffd700);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }
    
    .trade-section {
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #userSearch {
      padding: 10px 15px;
      border-radius: 8px 0 0 8px;
      border: 2px solid #ffd700;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: "Kanit", sans-serif;
      font-size: 1rem;
      width: 300px;
    }
    
    #searchButton {
      background: linear-gradient(145deg, #ffd700, #ffb700);
      border: 2px solid #ffd700;
      border-left: none;
      border-radius: 0 8px 8px 0;
      padding: 10px 20px;
      color: #000;
      font-family: "Kanit", sans-serif;
      font-weight: bold;
      cursor: pointer;
    }
    
    .navigation {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .home-button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    
    /* Loading animation */
    .loading {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      border-top: 5px solid #ffd700;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-inventory {
        padding: 40px;
        text-align: center;
        font-size: 1.2rem;
        color: #ccc;
        width: 100%;
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/public/inventory.png" alt="Inventory" class="title-image">
    
    <div class="loading" id="loadingSpinner"></div>
    
    <div class="inventory-grid" id="inventoryGrid">
      <!-- Inventory items will be loaded here dynamically -->
    </div>
    
    <div class="trade-section">
      <button id="tradeButton" class="button">Trade Items</button>
      
      <div class="search-container" style="display: none;" id="searchContainer">
        <input type="text" id="userSearch" placeholder="Search for a player...">
        <button id="searchButton">Search</button>
      </div>
    </div>
  </div>
  
  <div class="navigation">
    <button class="button home-button" onclick="window.location.href='/'">Back to Home</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadInventory();
      
      const tradeButton = document.getElementById('tradeButton');
      const searchContainer = document.getElementById('searchContainer');
      
      tradeButton.addEventListener('click', function() {
        searchContainer.style.display = searchContainer.style.display === 'none' ? 'flex' : 'none';
      });
      
      const searchButton = document.getElementById('searchButton');
      searchButton.addEventListener('click', function() {
        const username = document.getElementById('userSearch').value.trim();
        if (username) {
          // Here you would implement the search functionality
          // For example: searchUserInventory(username);
          alert('Searching for user: ' + username);
        }
      });
    });
    
    function loadInventory() {
      const loadingSpinner = document.getElementById('loadingSpinner');
      const inventoryGrid = document.getElementById('inventoryGrid');
      
      loadingSpinner.style.display = 'block';
      
      // Dummy inventory data for preview purposes
    //   const dummyInventory = [
    //     { id: 1, name: "Golden Sword", image: "https://via.placeholder.com/100x100/FFD700/000000?text=Sword" },
    //     { id: 2, name: "Magic Shield", image: "https://via.placeholder.com/100x100/1E90FF/FFFFFF?text=Shield" },
    //     { id: 3, name: "Phoenix Feather", image: "https://via.placeholder.com/100x100/FF4500/FFFFFF?text=Feather" },
    //     { id: 4, name: "Healing Potion", image: "https://via.placeholder.com/100x100/32CD32/FFFFFF?text=Potion" },
    //     { id: 5, name: "Dragon Scale", image: "https://via.placeholder.com/100x100/800080/FFFFFF?text=Scale" },
    //     { id: 6, name: "Enchanted Bow", image: "https://via.placeholder.com/100x100/8B4513/FFFFFF?text=Bow" },
    //     { id: 7, name: "Wizard's Hat", image: "https://via.placeholder.com/100x100/483D8B/FFFFFF?text=Hat" },
    //     { id: 8, name: "Ancient Relic", image: "https://via.placeholder.com/100x100/B8860B/FFFFFF?text=Relic" }
    //   ];
      
      // Make GET request to fetch inventory data
      fetch('/get-inventory', {method: 'POST'})
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          loadingSpinner.style.display = 'none';
          displayInventory(data);
        })
        .catch(error => {
          loadingSpinner.style.display = 'none';
          console.error('Error loading inventory:', error);
          console.log('Displaying dummy inventory data instead');
        //   displayInventory(dummyInventory);
        });
      
      function displayInventory(data) {
        if (data.length === 0) {
          inventoryGrid.innerHTML = '<div class="empty-inventory">Your inventory is empty. Start collecting items!</div>';
          return;
        }
        
        // Clear the grid
        inventoryGrid.innerHTML = '';
        
        // Add each inventory item to the grid
        data.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'inventory-item';
          itemElement.setAttribute('data-item-id', item.id);
          
          const itemContent = `
            <img src="${item.image || '/placeholder-image.png'}" alt="${item.name}" class="item-image">
            <div class="item-name">${item.name}</div>
          `;
          
          itemElement.innerHTML = itemContent;
          
          // Add click event for selecting items
          itemElement.addEventListener('click', function() {
            this.classList.toggle('selected');
            // Optional: Add your selection logic here
          });
          
          inventoryGrid.appendChild(itemElement);
        });
      }
    }
  </script>
</body>
</html>
